<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Simon</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <button type="button" class="color-button green" data-sound="0"></button>
    <button type="button" class="color-button red" data-sound="1"></button>
    <button type="button" class="color-button yellow" data-sound="2"></button>
    <button type="button" class="color-button blue" data-sound="3"></button>
    <div class="game-controls">
      <noscript>The game requires JavaScript.</noscript>
      <h1 class="game-name">Simon</h1>
      <div class="panel">
        <div id="status" class="status-display">--</div>
        <button type="button" class="btn btn-start">start</button>
        <button type="button" class="btn btn-strict">strict</button>
      </div>
      <div class="switch">
        <span>on</span><button type="button" class="on-switch"></button><span>off</span>
      </div>
    </div>
  </div>

<script src="js/main.js"></script>
</body>
</html>
