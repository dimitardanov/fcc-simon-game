<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Simon</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="color-button green"></div>
    <div class="color-button red"></div>
    <div class="color-button yellow"></div>
    <div class="color-button blue"></div>
    <div class="game-controls">
      <noscript>The game requires JavaScript.</noscript>
      <h1 class="game-name">Simon</h1>
      <div class="panel">
        <div id="status" class="status-display on">--</div>
        <button type="button" class="btn btn-start">start</button>
        <button type="button" class="btn btn-strict active">strict</button>
      </div>
      <div class="switch">
        <span>on</span><button type="button" class="on-switch on"></button><span>off</span>
      </div>
    </div>
  </div>

<script src="js/main.js"></script>
</body>
</html>
